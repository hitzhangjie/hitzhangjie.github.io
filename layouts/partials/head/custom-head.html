<style>
/* sharethis分享链接按钮居左显示，去掉按钮边框、阴影 */
[alt~=sharing] {
    border: 0px;
    box-shadow: none;
}
div#st-1 {
    text-align: unset;
}

/* sharethis调整分享按钮大小，稍微调小点显得清爽些 */

    height: 24px;
    padding: 0 4px;
}

div#st-1 .st-btn > img {
    top: 4.2px;
}

div#st-2 .st-btn {
    height: 24px;
    padding: 0 4px;
}

div#st-2 .st-btn > img {
