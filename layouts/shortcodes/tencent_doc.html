<style>
    /* 容器设置：定义可见区域 */
    .iframe-container {
        position: relative;
        height: 100vh; /* 使用视口高度，确保垂直空间足够 */
        overflow: hidden; /* 关键：裁剪掉 iframe 溢出的部分 */
    }
    .iframe-container iframe {
        /* 1. 保证 iframe 自身足够宽，以便容纳被隐藏的目录和要完整显示的右侧内容 */
        width: 1200px; /* 设置一个足够大的固定宽度 */
        height: 98%;
        border: none;
        position: absolute;

        /* 2. 调整垂直位置，隐藏顶部标题 */
        top: -170px;
    
        /* 3. 调整水平位置，隐藏左侧目录 */
        left: -386px; /* 增大负值，将目录移出视口 */
    }
</style>

<div class="iframe-container">
    <iframe src="{{ .Get "src" }}"/>
</div>
